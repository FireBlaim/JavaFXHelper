plugins {
    id 'java'
}

group 'fr.fireblaim.javafxhelper'
version '0.3'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    from ('src/test/java') {
        exclude '*.java'
    }
}